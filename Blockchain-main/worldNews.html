  <div class="container" id="news-container">
    <!-- News boxes will be dynamically injected here -->
  </div>

  <div class="article-page" id="article-page">
    <h1 id="article-title"></h1>

    <button onclick="goBack()">Back</button>

  <script>
    // Display a loading screen while fetching news
const loadingOverlay = document.createElement('div');
loadingOverlay.style.position = 'fixed';
loadingOverlay.style.top = '0';
loadingOverlay.style.left = '0';
loadingOverlay.style.width = '100%';
loadingOverlay.style.height = '100%';
loadingOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
loadingOverlay.style.color = '#fff';
loadingOverlay.style.display = 'flex';
loadingOverlay.style.alignItems = 'center';
loadingOverlay.style.justifyContent = 'center';
loadingOverlay.style.zIndex = '1000';
loadingOverlay.innerText = 'Loading news, please wait...';
document.body.appendChild(loadingOverlay);

async function fetchNews() {
  try {
    const response = await fetch('http://localhost:3000/news/global-news');
    const data = await response.json();

    if (data.success) {
      const newsContainer = document.getElementById('news-container');
      data.articles.forEach((article, index) => {
        const newsBox = document.createElement('div');
        newsBox.className = 'news-box';

        newsBox.innerHTML = `
          <img src="${article.image || 'https://via.placeholder.com/600x400'}" alt="News Image">
          <div class="news-content">
            <h2>${article.title}</h2>
            <p>${article.description}</p>
            <button onclick="showArticle(${index})">Read More</button>
          </div>
        `;

        newsContainer.appendChild(newsBox);
      });

      window.newsArticles = data.articles; // Store articles globally for later use
    } else {
      alert('Failed to fetch news!');
    }
  } catch (error) {
    console.error('Error fetching news:', error);
  } finally {
    loadingOverlay.style.display = 'none'; // Hide the loading overlay after fetching news
  }
}

function showArticle(index) {
  const article = window.newsArticles[index];
  document.getElementById('news-container').style.display = 'none';
  const articlePage = document.getElementById('article-page');
  articlePage.style.display = 'flex';

  document.getElementById('article-title').innerText = article.title;
  document.getElementById('article-image').src = article.image || 'https://via.placeholder.com/800x600';
  document.getElementById('article-content').innerText = article.content || 'Content not available.';
}

function goBack() {
  document.getElementById('article-page').style.display = 'none';
  document.getElementById('news-container').style.display = 'flex';
}

fetchNews();

  </script>
