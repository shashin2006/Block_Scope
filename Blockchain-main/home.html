<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Analytics Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --accent: #00ff88;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --glow: 0 0 10px rgba(0, 255, 136, 0.3);
      --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    
    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, sans-serif;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1440px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    /* Header Styles */
    .header {
      padding: 3rem 0;
      position: relative;
    }
    
    .header h1 {
      font-size: 3.5rem;
      margin: 0;
      background: linear-gradient(to right, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    .header p {
      font-size: 1.2rem;
      color: var(--text-secondary);
      max-width: 600px;
      line-height: 1.6;
      margin-top: 1rem;
    }
    
    /* Insights Grid */
    .insights {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
    }
    
    .insight-card {
      background: var(--bg-secondary);
      border-radius: 20px;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: var(--card-shadow);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .insight-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(0, 255, 136, 0.03));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .insight-card:hover {
      transform: translateY(-10px);
      box-shadow: var(--glow);
    }
    
    .insight-card:hover::before {
      opacity: 1;
    }
    
    .insight-card h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }
    
    /* Charts Container */
    .charts-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
    }
    
    .chart-container {
      background: var(--bg-secondary);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }
    
    .chart-container:hover {
      transform: scale(1.02);
    }
    
    /* Community Section */
    .community-section {
      margin-top: 4rem;
    }
    
    .community-section h2 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 2rem;
    }
    
    .community-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
    }
    
    .community-list li {
      background: var(--bg-secondary);
      border-radius: 20px;
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .community-list li:hover {
      transform: translateX(10px);
      box-shadow: var(--glow);
    }
    
    .community-list img {
      width: 70px;
      height: 70px;
      border-radius: 15px;
      object-fit: cover;
      border: 2px solid var(--accent);
    }
    
    .learn-more {
      background: var(--accent);
      color: var(--bg-primary);
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .learn-more:hover {
      background: #fff;
      box-shadow: var(--glow);
    }
    
    /* Animations */
    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
      }
      to {
        text-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
      }
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    
    </style>
  </head>
  <body>

    <div class="container">
      <div class="header">
        <h1>User Analytics Dashboard</h1>
        <p id="user-description" class="character-reveal">Welcome to your personalized insights! Refresh to see updated analytics and recommendations.</p>
      </div>
  
      <div class="insights">
        <div class="insight-card">
          <h3>Time Spent Today</h3>
          <p id="time-spent">Loading...</p>
        </div>
        <div class="insight-card">
          <h3>Visits Today</h3>
          <p id="visit-count">Loading...</p>
        </div>
        <div class="insight-card">
          <h3>Suggested Communities</h3>
          <ul id="community-suggestions">
            Loading...
          </ul>
        </div>
      </div>
  
    <!-- Charts Section -->
    <div class="charts-container">
      <div class="card chart-container">
        <canvas id="activityChart"></canvas>
      </div>

      <div class="card chart-container">
        <canvas id="timeDistributionChart"></canvas>
      </div>

      <div class="card chart-container">
        <canvas id="categoryChart"></canvas>
      </div>
    </div>
  </div>
  <div class="community-section">
    <h2>Join Nearby Communities</h2>
    <ul class="community-list" id="nearby-communities">
      Loading nearby communities...
    </ul>
  </div>
</div>


  <script>
    // Enhanced animations and interactions
document.addEventListener('DOMContentLoaded', () => {
  // Animate elements on scroll
  const animateOnScroll = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
          if (entry.isIntersecting) {
              entry.target.style.animation = 'slideIn 0.6s ease forwards';
              entry.target.style.opacity = '1';
          }
      });
  }, { threshold: 0.1 });

  // Apply to all cards and list items
  document.querySelectorAll('.insight-card, .community-list li').forEach(el => {
      el.style.opacity = '0';
      animateOnScroll.observe(el);
  });

  // Chart configurations with glowing effects
  const chartOptions = {
      plugins: {
          legend: {
              labels: {
                  color: '#ffffff'
              }
          }
      },
      scales: {
          y: {
              grid: {
                  color: 'rgba(255, 255, 255, 0.1)'
              },
              ticks: {
                  color: '#ffffff'
              }
          },
          x: {
              grid: {
                  color: 'rgba(255, 255, 255, 0.1)'
              },
              ticks: {
                  color: '#ffffff'
              }
          }
      },
      animation: {
          duration: 2000,
          easing: 'easeInOutQuart'
      }
  };

  // Initialize charts with glowing effects
  const charts = document.querySelectorAll('canvas');
  charts.forEach(chart => {
      const ctx = chart.getContext('2d');
      ctx.shadowColor = 'rgba(0, 255, 136, 0.5)';
      ctx.shadowBlur = 10;
  });

  // Particle background effect
  const createParticles = () => {
      const particlesContainer = document.createElement('div');
      particlesContainer.className = 'particles';
      document.body.appendChild(particlesContainer);

      for (let i = 0; i < 50; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + 'vw';
          particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
          particle.style.animationDelay = Math.random() * 2 + 's';
          particlesContainer.appendChild(particle);
      }
  };

  createParticles();
});

    // Enhanced reveal text animation
    
  
  // Add the required CSS animation
  const style = document.createElement('style');
  style.textContent = `
      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
  `;
  document.head.appendChild(style);
  

// Intersection Observer for scroll animations
const observerOptions = {
  threshold: 0.1,
  rootMargin: '20px'
};

const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('animate-in');
      observer.unobserve(entry.target);
    }
  });
}, observerOptions);

// Observe all insight cards and community items
document.querySelectorAll('.insight-card, .community-list li').forEach(el => {
  observer.observe(el);
});

// Enhanced chart animations
Chart.defaults.animation.duration = 2000;
Chart.defaults.animation.easing = 'easeInOutQuart';

// Add hover effects to charts
const charts = document.querySelectorAll('.chart-container');
charts.forEach(chart => {
  chart.addEventListener('mouseenter', () => {
    chart.style.transform = 'scale(1.02)';
  });
  
  chart.addEventListener('mouseleave', () => {
    chart.style.transform = 'scale(1)';
  });
});

    
  
      
      // Randomized insights data
      function generateRandomTimeSpent() {
        return Math.floor(Math.random() * 180) + 20; // Random time in minutes
      }
  
      function generateRandomVisits() {
        return Math.floor(Math.random() * 50) + 1; // Random visit count
      }
  
      function generateCommunitySuggestions() {
        const communities = ['Tech Innovators', 'Local Hikers Club', 'Art and Culture Enthusiasts', 'Start-up Circle', 'Food Lovers Unite'];
        return communities.sort(() => 0.5 - Math.random()).slice(0, 3);
      }
  
      function generateNearbyCommunities() {
        const communities = [
          { name: 'Nature Walkers - Park Meetup', description: 'Explore nature trails and meet fellow enthusiasts.', image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSmdxovRRwv0SUu59hbZ75w4krTyxmh-WPIA&s', link: 'https://example.com/community/nature' },
          { name: 'Photography Enthusiasts - City Center', description: 'Capture the best moments with peers.', image: 'https://thephotographyenthusiast.com/wp-content/uploads/2020/01/logo_TPE.png', link: 'https://example.com/community/photography' },
          { name: 'Chess Club - Library Lounge', description: 'Challenge your mind with strategy games.', image: 'https://hollotolischool.com/wp-content/uploads/2022/04/Chess-Club.png', link: 'https://example.com/community/chess' },
          { name: 'Bookworms - Community Hall', description: 'Discuss and share your favorite reads.', image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRatwKN53RwnQSpGRo3D3ygGN7u3MuRWGj1Ug&s', link: 'https://example.com/community/books' },
          { name: 'Yoga Retreat - Green Park', description: 'Relax and rejuvenate with like-minded individuals.', image: 'https://saptrashmi.com/wp-content/uploads/elementor/thumbs/Leonardo_Diffusion_XL_Yoga_Amidst_Nature_A_photo_showcasing_a_0-qhidao4r799ih8n83ht9a4asq1qdp4ds3dr6n2a5ck.jpg', link: 'https://example.com/community/yoga' }
        ];
        return communities.sort(() => 0.5 - Math.random()).slice(0, 5);
      }
  
      // Update insights
      document.getElementById('time-spent').innerText = generateRandomTimeSpent() + ' minutes';
      document.getElementById('visit-count').innerText = generateRandomVisits() + ' visits';
  
      const communityList = generateCommunitySuggestions();
      document.getElementById('community-suggestions').innerHTML = communityList.map(community => `<li>${community}</li>`).join('');
  
      const nearbyCommunities = generateNearbyCommunities();
      document.getElementById('nearby-communities').innerHTML = nearbyCommunities.map(community => `
        <li>
          <img src="${community.image}" alt="Community Image">
          <div class="details">
            <h4>${community.name}</h4>
            <p>${community.description}</p>
            <a class="learn-more" href="${community.link}" target="_blank">Learn More</a>
          </div>
        </li>
      `).join('');
  
    // Dummy data generation
    function generateRandomData(min, max, count) {
      return Array.from({ length: count }, () => Math.floor(Math.random() * (max - min + 1)) + min);
    }

   

    // Activity Chart
    const activityChartCtx = document.getElementById('activityChart').getContext('2d');
    new Chart(activityChartCtx, {
      type: 'line',
      data: {
        labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
        datasets: [{
          label: 'Daily Activity (hours)',
          data: generateRandomData(1, 5, 7),
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          fill: true,
        }],
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
        },
      },
    });

    // Time Distribution Pie Chart
    const timeDistributionCtx = document.getElementById('timeDistributionChart').getContext('2d');
    new Chart(timeDistributionCtx, {
      type: 'pie',
      data: {
        labels: ['Tech News', 'Sports', 'Entertainment', 'Finance', 'Others'],
        datasets: [{
          data: generateRandomData(5, 20, 5),
          backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0', '#9966ff'],
        }],
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
        },
      },
    });

    // Category Bar Chart
    const categoryChartCtx = document.getElementById('categoryChart').getContext('2d');
    new Chart(categoryChartCtx, {
      type: 'bar',
      data: {
        labels: ['Tech', 'Sports', 'Entertainment', 'Finance', 'Health'],
        datasets: [{
          label: 'Articles Read',
          data: generateRandomData(10, 50, 5),
          backgroundColor: 'rgba(255, 99, 132, 0.5)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1,
        }],
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
          },
        },
        plugins: {
          legend: {
            position: 'top',
          },
        },
      },
    });
  </script>
</body>
</html>
