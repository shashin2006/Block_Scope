<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rumor Check</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      background-color: #fff;
      color: #000;
      text-align: center;
      padding: 1rem;
      width: 100%;
    }

    .checker-container {
       margin-top: 50px;
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      color: #000;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .checker-container h2 {
      margin: 0 0 1rem 0;
    }

    .checker-container textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
      margin-bottom: 1rem;
    }

    .checker-container button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-top: 1rem;
      border-radius: 4px;
    }

    .checker-container button:hover {
      background-color: #444;
    }

    .result {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 4px;
      width: 100%;
      text-align: center;
    }

    .result.valid {
      background-color: #e0ffe0;
      color: #006400;
    }

    .result.invalid {
      background-color: #ffe0e0;
      color: #8b0000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rumor Check Tool</h1>
  </header>

  <div class="checker-container">
    <h2>Check if a News is a Rumor</h2>
    <textarea id="news-input" placeholder="Paste the news content here..."></textarea>
    <button onclick="checkRumor()">Check News</button>
    <div id="result" class="result" style="display: none;"></div>
  </div>

  <script>
    function checkRumor() {
      const newsContent = document.getElementById('news-input').value.trim();
      const resultDiv = document.getElementById('result');

      if (!newsContent) {
        alert('Please enter some news content to check.');
        return;
      }

      // Simulate a simple keyword-based rumor detection
      const rumorKeywords = ["hoax", "think", "like", "unverified", "misleading"];
      const lowerCaseContent = newsContent.toLowerCase();
      const isRumor = rumorKeywords.some(keyword => lowerCaseContent.includes(keyword));

      if (isRumor) {
        resultDiv.style.display = 'block';
        resultDiv.className = 'result invalid';
        resultDiv.innerText = 'The news appears to be a rumor! Please verify from trusted sources.';
      } else {
        resultDiv.style.display = 'block';
        resultDiv.className = 'result valid';
        resultDiv.innerText = 'The news does not contain common rumor indicators. Verify further for accuracy.';
      }
    }
  </script>
</body>
</html>
